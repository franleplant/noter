<div class="navigator" ng-controller="NavigatorCtrl as nav">

	<legend>Insert Gist url</legend>
	<input style="width: 89%;" type="text" ng-model="url">

	<button ng-click="nav.go()">Go!</button>

	<p>File navigator</p>
	<ul>
		<li ng-repeat="file in files" ng-click="nav.go_to_file(file)">{{file.filename}}</li>

	</ul>

</div>
